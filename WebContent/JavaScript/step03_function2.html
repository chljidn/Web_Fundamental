<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function2</title>
    <script>
        //생성자 함수 => 타입이 object.
        //이렇게 생성자 함수를 이용하면 매개변수의 값을 미리 지정할 필요가 없음.
        const Student = function(name, korean, math) {
            this.name = name;
            this.korean = korean;
            this.math = math;
            this.getSum = function() {
                return this.koream + this.math;
            }
        }

        const s1 = new Student('최지우',90,90);
        console.log(s1.name);
        console.log(s1.getSum());
        console.log(typeof s1);

        //자바 스크립트는 상속이 없지만, 원래의 오브젝트를 확장시킬 수 있음.
        //확장시킬 때 prototype을 사용.
        //student object를 확장하기 위해서는 prototype으로 확장한다.
        Student.prototype.getAvg = function() {
            return (this.korean+this.math)/2;
        }
        console.log(s1.getAvg());


        //이렇게 하면 위의 것과 결과는 같지만, 미리 변수에 대해서 값을 확정을 시켜줘야 함.
        //때문에 미리 값을 확정하지 않고 변동시켜가면서 입력시키려면 생성자 함수를 통해서 매개변수의 값에 변동을 줄 수 있음.
        //생성자 함수로 선언한 것도 밑의 것과 같이 선언한 것도 타입은 object임.
        const s2 = {
            "name" : "최지우",
            "korean" : 90,
            "math" : 90,
            "getSum" : function() {
                return this.korean+this.math;
            }
        }
        console.log(typeof s2);
        console.log(s2);


        //trim함수를 통해서 공백을 잘라냄.
        let sObj = "    This is the string      ";
        String.prototype.trim = function() {
            // ^ = 시작하다.
            // \s = 공백
            // | = or
            // $ = 끝나다.
            return this.replace(/(^\s)|(\s*$)/gi,"");

        }
        let str = sObj.trim();
        console.log("-----"+str+"-----");
        


    </script>
</head>

</html>
