<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Literal</title>
    <script>
        let num1 = 10;
        let num2 = "20.1";

        let result = num1+parseFloat(num2);
        console.log(result);

        let num3 = parseInt("a"); //a는 문자이기 때문에 parseInt 안됨.
        console.log(num3); //parseInt안되기 때문에 결과로 NaN 나옴.

        console.log("1.1"+"3.2"); //문자열 연결
        console.log((+"1.1")+(+"3.2")); //앞에 +를 붙여주면 float로 바꿔줌.
        



    </script>
</head>
<body>
    
</body>
</html>
