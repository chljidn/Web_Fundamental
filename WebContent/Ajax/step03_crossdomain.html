<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Get</title>
    <script type="text/javascript" src="../jquery/jquery-3.5.1.js"></script>
    <script>
        //페이지가 로드된 후에 url에 있는 스크립트를 읽어오는 function
        window.onload = function(){ //페이지가 모두 로드된 후에 실행되는 함수.
            //loadScript('src') : src안에 있는 스크립트를 읽어오는 함수
            loadScript('http://www.acornacademy.co.kr/blockchain/naver_json.jsp?call=test');
        }
        function test(obj) { //함수선언 - 함수명:test
            $('sel').append(JSON.stringify(obj));
        }
        function loadScript(url) { //loadScript함수를 통해서 loadScript(src)는 <script src = "..."를 동적으로 만들고 이를 문서에 추가하는 함수/
                                   //즉, url을 src값으로 갖는 script를 동적으로 만든다는 뜻.
            var dScript = document.createElement('script'); //지정한 tagName(생성할 요소의 유형을 가리키는 문자열)의 html요소를 만들어서 반환함.
            dScript.src = url;
            document.body.appendChild(dScript);
        }
    </script>
</head>
<body>
    <div id="sel">

    </div>
    
</body>
</html>
