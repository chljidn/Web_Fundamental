<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Get</title>
    <script type="text/javascript" src="../jquery/jquery-3.5.1.js"></script>

    <script>
        
        //버튼을 누르면 데이터를 가져올 수 있는 작성문
        $(function(){
            $('#btn').click(function(){
                $.ajax({
                    url : 'http://www.acornacademy.co.kr/blockchain/naver_json.jsp',
                    type : 'GET',
                    dataType : 'jsonp',
                    jsonp : 'call', //callback 키 값
                    error : function(){
                        alert('error');

                    },
                    success : function(obj){
                        $('sel').append(JSON.stringify(obj)); //JSON.stringify : javascript 값이나 객체를 json 문자열로 변환.
                                                              //obj함수를 선언하지는 않았지만, 자동으로 만들어지므로 굳이 신경쓸 필요 없음

                    }

                });
            });
        });
    </script>
</head>
<body>
    <button id="btn">가져오기</button>
    <div id="sel">

    </select>
    
</body>
</html>
