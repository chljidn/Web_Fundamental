<html lang="en">
<head>

    <title>Document</title>
    <script src="jquery-3.5.1.js"></script>
    <script>
        //window.onload - 밑의 둘다 onload. 아무거나 사용해도 되지만, 밑의 것이 더 짧음.
        $(document).ready(function(){

        });

    <div class="welcome"></div>
