<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        div {
            margin : 0 auto;
            width : 600px;
        }
        table {
            border : 1px dotted black;
            border-collapse: collapse; /* 이것 때문에 <table>로 인한 줄이 사라진 것.*/
        }
        td, th {
            border : 1px dotted black;
        }
    </style>
</head>
<body>
    <div class ="container">
    <h3>표(table) 형식으로 정보 출력</h3>
    <table>
        <caption>친구 목록입니다</caption>
        <colgroup>
            <col width = 100px/>
            <col width = 300px/>
            <col width = 200px/>
        </colgroup>
        <thead> <!-- 표의 제목부분(첫번째 열)을 정해주는 태그-->
            <th>번호</th> <!-- 이렇게 컨텐츠에 대한 타이틀이 있어야 table을 쓸 수 있음
            -->
            <th>이름</th>
            <th>주소</th>
        </thead>
        <tbody>
            <tr>
                <!-- 원래대로 하려면
                <td>1</td>
                <td>손정의></td>
                <td>일본</td>    
                이렇게 해야함.
                -->
                <td rowspan = "2">1</td>
                <td colspan = "2">손정의</td>
            </tr>
            <tr>
                <td>게이츠</td>
                <td>미국</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
