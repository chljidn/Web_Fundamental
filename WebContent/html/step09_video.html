<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        .container {
            margin : 100px auto;
        }
    </style>
</head>
<body>
    <div class = "container">
        <video poster="test.png" controls autoplay> <!-- controls가 반드시 필요함. 없으면 아무것도 뜨지 않음.-->
            <source src = "test.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
