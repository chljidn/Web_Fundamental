<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Element</title>
    <style>
        span, em, strong, q {
            background-color: brown;
        }
    </style>
</head>
<body>
    <span>span1</span> <!-- span : 인라인 요소로 태그 안에 적힌 문자정보의 길이만큼만 영역을 차지-->
    <span>span2</span>
    <em>em1</em>
    <strong>strong</strong>
    <q>q1</q>
    <q>q1</q>
    
</body>
</html>
